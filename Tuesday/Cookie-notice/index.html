<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie notice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="darktheme"></div>
    <div id="theme-preference"
    <p>Choose your theme carefully.</p>
    <button id="dark" class="button button-dark">Dark</button>
    <button id="light" class="button button-light">Light</button>
    </div>
    <div id="cookie-notice">
      <p>Are you a fan of cookies?</p>
      <button id="accept" class="button button-accept">YES</button>
      <button id="decline" class="button button-decline">NO</button>
    </div>
  </body>
</html>
